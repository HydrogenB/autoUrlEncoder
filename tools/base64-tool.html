<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base64 Encoder & Decoder | MyDebugger</title>
  <meta name="description" content="Encode and decode Base64 text with ease. Useful for developers working with binary data, web APIs, and more.">
  <meta name="keywords" content="base64, encoder, decoder, text tool, online tool">
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="../css/base64-tool.css">
  <script defer src="../js/tools/base64-tool.txt"></script>
</head>
<body>
  <main>
    <h1>Base64 Encoder & Decoder</h1>
    <p>Instantly encode or decode text using Base64. Great for developers working with binary, headers, or API data.</p>

    <section class="base64-tool">
      <textarea id="inputText" rows="5" placeholder="Enter text or Base64 encoded string..."></textarea>
      <div class="button-group">
        <button id="encodeBtn">Encode to Base64</button>
        <button id="decodeBtn">Decode from Base64</button>
      </div>
      <textarea id="outputText" rows="5" readonly placeholder="Result will appear here..."></textarea>
    </section>
  </main>
</body>
</html>
