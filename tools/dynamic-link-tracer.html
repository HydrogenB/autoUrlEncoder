<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Link Tracer | MyDebugger</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Track and analyze Firebase Dynamic Links and AppsFlyer OneLinks redirect chains. Debug mobile deep links and marketing attribution URLs.">
    <meta name="keywords" content="firebase dynamic links, appsflyer onelink, deep link tracker, redirect chain analyzer">
    <link rel="canonical" href="https://mydebugger.vercel.app/dynamic-link-tracer.html">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/dynamic-link-tracer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom Styles -->
    <style>
        .tool-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .form-control {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>

    <div class="container">
        <h1>Dynamic Link Tracer</h1>
        
        <div class="tool-section">
            <div class="input-group">
                <input type="text" id="linkInput" class="form-control" 
                       placeholder="Enter Firebase Dynamic Link or AppsFlyer OneLink URL">
                <button id="traceBtn" class="btn btn-primary">
                    <i class="fas fa-project-diagram"></i> Trace Link
                </button>
            </div>

            <div class="result-container" id="resultContainer" style="display:none;">
                <h3>Redirect Chain</h3>
                <div id="redirectChain" class="redirect-chain"></div>
                
                <div class="summary-container">
                    <h3>Summary</h3>
                    <div id="linkSummary" class="link-summary"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="../js/common.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/tools/dynamic-link-tracer.js"></script>
</body>
</html>
