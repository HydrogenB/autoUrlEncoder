<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO-Optimized Title -->
    <title>MyDebugger | Free Developer Tools for URL Encoding, JWT Decoding & More</title>
    
    <!-- High-Impact Meta Description -->
    <meta name="description" content="Free online developer tools for URL encoding, JWT decoding, QR code generation, and API testing. Boost productivity with secure, client-side web utilities.">
    
    <!-- Targeted Keywords -->
    <meta name="keywords" content="developer tools, URL encoder, JWT decoder, QR code generator, web development tools, API testing, free online tools">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://mydebugger.vercel.app">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/main.css">
    
    <!-- External Scripts and Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Structured Data for Rich Snippets -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "MyDebugger",
      "url": "https://mydebugger.vercel.app",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "description": "Free online developer tools for URL parameter encoding, JWT decoding, and more"
    }
    </script>
</head>
<body>
    <!-- Header will be injected by common.js -->
    <div id="header-container"></div>
    
    <!-- Hero Section -->
    <div class="container">
        <section class="hero">
            <h1>Developer Tools for Everyday Debugging</h1>
            <p>Free, secure, and client-side web utilities for developers, testers, and marketers</p>
            <a href="#tools" class="btn">Explore Tools</a>
        </section>
    </div>
    
    <!-- Tools Section -->
    <div class="container">
        <section id="tools">
            <h2>Our Tools</h2>
            <div id="tools-container">
                <!-- Tools will be populated by tools-registry.js -->
            </div>
        </section>
    </div>
    
    <!-- Footer will be injected by common.js -->
    <div id="footer-container"></div>
    
    <!-- Common Scripts -->
    <script src="js/common.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/tools-registry.js"></script>
</body>
</html>
